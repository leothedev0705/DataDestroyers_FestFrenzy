<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1532015623328-538718c140b6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGJsYWNrJTIwZ2FsYXh5fGVufDB8fDB8fHww'); /* Background image URL */
            background-size: cover;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 10px 20px; /* Padding for the navigation bar */
            width: 100%; /* Full width */
            display: flex;
            justify-content: space-between; /* Align items with space between */
            align-items: center; /* Center items vertically */
            position: fixed; /* Fixed position */
            top: 0; /* Push the navbar to the top of the page */
            z-index: 1000; /* Ensure the navbar stays on top */
        }
        .navbar h1 {
            color: white;
            font-size: 24px;
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
            text-transform: uppercase; /* Convert to uppercase */
            font-weight: 700; /* Use bold font weight */
        }
        .nav-button {
            background-color: black;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-left: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Add transition for smooth effect */
            text-decoration: none; /* Remove underline */
        }
        .nav-button:hover {
            background-color: #333; /* Lighter background color on hover */
        }
        .welcome-text {
            text-align: center;
            color: white;
            margin-top: 40px;
            width: 100%;
        }
        .box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px; /* Space between welcome text and boxes */
        }
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 40px;
            background: #060c21; /* Dark blue background */
            transition: .5s;
            border-radius: 10px;
            overflow: hidden; /* Hide overflow to prevent content overflowing */
        }
        .box:hover {
            height: 400px;
        }
        .image-container {
            width: 100%;
            height: 50%; /* Half of the box height */
            overflow: hidden; /* Hide overflow to prevent content overflowing */
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.5s ease; /* Smooth transition for opacity */
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0; /* Initially hide the image */
        }
        .box:hover .image-container img {
            opacity: 1; /* Show the image on hover */
        }
        .content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Half of the box height */
            background: rgba(0, 0, 0, .8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
            text-align: center;
            /* transition: .5s; / / Remove opacity transition */
            opacity: 1; /* Initially show the text */
        }
        /* .box:hover .content {
            opacity: 0;  Remove opacity transition */
        } 
        .content h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .content span {
            font-size: 14px;
        }
        .content i {
            font-size: 48px;
            margin-bottom: 10px;
        }
        /* Glow animation */
        @keyframes glow {
            from {
                box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8), 0 0 20px 10px rgba(255, 255, 255, 0.6), 0 0 30px 15px rgba(255, 255, 255, 0.4);
            }
            to {
                box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.8), 0 0 40px 20px rgba(255, 255, 255, 0.6), 0 0 60px 30px rgba(255, 255, 255, 0.4);
            }
        }
        .box:hover {
            animation: glow 2s ease-in-out infinite alternate; /* Apply glow animation on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>FESTFRENZY</h1>
        <div>
            <a href="1stPage.html" class="nav-button">Home</a>
            <a href="about.html" class="nav-button">About</a>
            <a href="contact.html" class="nav-button">Contact</a>
        </div>
    </div>
    <div class="welcome-text">
        <h2>Welcome to FestFrenzy!!</h2>
    </div>
    <div class="box-container">
        <a href="faculttylogin.html" class="box">
            <div class="image-container">
                <img src="https://plus.unsplash.com/premium_photo-1681248156598-88d3970f0795?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzN8fHByb2Zlc3NvcnxlbnwwfHwwfHx8MA%3D%3D" alt="Faculty Image">
            </div>
            <div class="content">
                <i class="fa-solid fa-chalkboard-user"></i>
                <h2>Faculty</h2>
                <span>Manage faculty accounts</span>
            </div>
        </a>
        <a href="login.html" class="box">
            <div class="image-container">
                <img src="https://plus.unsplash.com/premium_photo-1682089902900-1287954324bf?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dw" alt="Student Image">
            </div>
            <div class="content">
                <i class="fa-regular fa-user"></i>
                <h2>Students</h2>
                <span>Manage student accounts</span>
            </div>
        </a>
        <a href="clubslogin.html" class="box">
            <div class="image-container">
                <img src="https://plus.unsplash.com/premium_photo-1682124416359-d48d59ad6916?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZW5naW5lZXIlMjBzdHVkZW50fGVufDB8fDB8fHww" alt="Clubs Image">
            </div>
            <div class="content">
                <i class="fa-solid fa-people-arrows"></i>
                <h2>Clubs</h2>
                <span>Manage club activities</span>
            </div>
        </a>
    </div>
</body>
</html>
