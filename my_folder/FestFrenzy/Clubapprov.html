<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/datepicker.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="C:\Users\Luziana\OneDrive\Desktop\AGNETHON\pages\hospital_online_appointment.css">

    <style>
        /* Navigation bar styles */
        .navbar {
            background-color: #000; /* Set background color to black */
            color: #fff; /* White text color */
            padding: 10px 20px; /* Adjusted padding */
            display: flex;
            align-items: center;
            position: fixed; /* Fixed position at the top */
            width: 100%; /* Full width */
            top: 0; /* Position at the top */
            z-index: 1000; /* Ensure it's above other content */
        }

        .navbar h1 {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: bold; /* Make FESTFRENZY bold */
        }

        .navbar .nav-links {
            margin-left: auto;
            display: flex;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background-color: #555; /* Lighter color on hover */
        }

        /* Adjust content padding to avoid being covered by the fixed navigation bar */
        .content-wrapper {
            padding-top: 120px; /* Adjusted padding top */
            min-height: calc(100vh - 120px); /* Make the content area at least full viewport height minus nav height */
            overflow-y: auto; /* Enable vertical scroll if content exceeds viewport height */
        }

        /* Adjust position of the booking event box */
        .form-data {
            margin-top: 20px; /* Move the box up */
        }

        /* Adjust position of the timePicker dropdown */
        .dropdown-menu {
            top: auto;
            bottom: -80px; /* Adjust as needed */
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <header class="navbar">
        <h1>FESTFRENZY</h1>
        <div class="nav-links">
            <!-- Links for Booking Events and Home, About, Contact -->
            <a href="Eventsbooking.html">Events</a>
            <a href="1stPage.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <!-- Content area -->
    <div class="content-wrapper">
        <div class="inner-layer">
            <div class="container">
                <div class="row no-margin">
                    <div class="col-sm-7">
                        <div class="content">
                            <h1>Request Approval for Your Event</h1>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi sagittis at lacus at rhoncus. Integer pharetra lacus vitae sapien blandit eleifend.</p>
                            <h2>For Help Call: +189-123-453</h2>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-data">
                            <div class="form-head">
                                <h2>Request Approval</h2>
                            </div>
                            <div class="form-body">
                                <div class="row form-row">
                                    <input type="text" placeholder="Enter Event Name" class="form-control">
                                </div>
                                <div class="row form-row">
                                    <input type="text" placeholder="Enter Event Description" class="form-control" style="height: 150px;">
                                </div>
                                <div class="row form-row">
                                    <input id="dat" type="text" placeholder="Event Date" class="form-control">
                                </div>
                                <h6>Organizer Details</h6>
                                <div class="row form-row">
                                    <input type="text" placeholder="Enter Club Name" class="form-control">
                                </div>
                                <div class="row form-row">
                                    <input type="email" placeholder="Enter Club Faculty Incharge" class="form-control">
                                </div>
                                <div class="row form-row">
                                    <select class="form-control">
                                        <option value="">Select Approval Authority</option>
                                        <option value="principal">Principal</option>
                                        <option value="dean">Dean of Student Affairs</option>
                                        <option value="hod">Head of Department (HOD)</option>
                                        <option value="stuco">Student Council</option>
                                    </select>
                                </div>
                                <div class="row form-row">
                                    <input type="file" accept=".pdf" class="form-control">
                                </div>
                                <div class="row form-row">
                                    <input type="file" accept="video/*" class="form-control">
                                </div>
                                <div class="row form-row">
                                    <button class="btn btn-primary btn-approval">
                                        Request Approval
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.js"></script>

    <script>
        $(document).ready(function(){
            $("#dat").datepicker();
        })
    </script>
</body>
</html>
