<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://www.appacmedia.com/images/contact-bg-1.jpg'); /* Background image URL */
            background-size: cover;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }
        .navbar {
            background-color: rgba(0, 0, 0, 1); /* Semi-transparent black background */
            padding: 10px 20px; /* Padding for the navigation bar */
            width: 100%; /* Full width */
            display: flex;
            justify-content: space-between; /* Align items with space between */
            align-items: center; /* Center items vertically */
            position: fixed; /* Fixed position */
            top: 0; /* Push the navbar to the top of the page */
            z-index: 1000; /* Ensure the navbar stays on top */
        }
        .navbar h1 {
            color: white;
            font-size: 24px;
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
            text-transform: uppercase; /* Convert to uppercase */
            font-weight: 700; /* Use bold font weight */
        }
        .nav-button {
            background-color: black;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-left: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Add transition for smooth effect */
            text-decoration: none; /* Remove underline */
        }
        .nav-button:hover {
            background-color: #333; /* Lighter background color on hover */
        }
        .contact-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            margin-top: 120px; /* Space between navbar and contact container */
        }
        .contact-container h2 {
            color: #333; /* Dark gray text color */
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
        .contact-info i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>FESTFRENZY</h1>
        <div>
            <a href="1stPage.html" class="nav-button">Home</a>
            <a href="about.html" class="nav-button">About</a>
            <a href="contact.html" class="nav-button">Contact</a>
        </div>
    </div>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> Email: ld120971@gmail.com</p>
            <p><i class="fas fa-envelope"></i> Email: luziana.vellen@gmail.com</p>
        </div>
    </div>
</body>
</html>
